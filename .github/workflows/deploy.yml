name: Deploy Docusaurus Docs and Angular App to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"

      # --- Build Docusaurus Documentation ---
      - name: Install Docusaurus dependencies
        run: |
          cd website
          npm install

      - name: Build Docusaurus documentation
        run: |
          cd website
          npm run build
        env:
          Docusaurus_BASE_URL: /${{ github.event.repository.name }}/

      - name: Copy Docusaurus build to _site root
        run: |
          mkdir -p _site
          cp -r website/build/. _site/

      # --- Build Kritzel Stencil + Output ---
      - name: Install Kritzel Stencil dependencies
          npm i
          npm run build

      # --- Build Angular Application ---
      - name: Install Angular app dependencies
        run: |
          cd demo
          npm install

      - name: Build Angular application
        run: |
          cd packages/demos/angular
          npm run build -- --base-href=/${{ github.event.repository.name }}/demo/

      - name: Copy Angular build to _site/demo
        run: |
          mkdir -p _site/demo
          cp -r packages/demos/angular/dist/angular/browser/* _site/demo/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Corrected from build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
